        <script type="text/javascript">

              // initialize global variables.
              var edges;

6.2, "title": "User ID: 12\nNet Balance: $1062.00"}, {"color": "#bb0000", "font": {"color": "black"}, "id": 13, "label": "User 13", "shape": "dot", "size": 80.9, "title": "User ID: 13\nNet Balance: $-709.00"}, {"color": "#006c00", "font": {"color": "black"}, "id": 14, "label": "User 14", "shape": "dot", "size": 60.1, "title": "User ID: 14\nNet Balance: $501.00"}, {"color": "#bb0000", "font": {"color": "black"}, "id": 15, "label": "User 15", "shape": "dot", "size": 74.4, "title": "User ID: 15\nNet Balance: $-644.00"}, {"color": "#006c00", "font": {"color": "black"}, "id": 16, "label": "User 16", "shape": "dot", "size": 65.8, "title": "User ID: 16\nNet Balance: $558.00"}, {"color": "#bb0000", "font": {"color": "black"}, "id": 17, "label": "User 17", "shape": "dot", "size": 50.8, "title": "User ID: 17\nNet Balance: $-408.00"}, {"color": "#006c00", "font": {"color": "black"}, "id": 18, "label": "User 18", "shape": "dot", "size": 20.4, "title": "User ID: 18\nNet Balance: $104.00"}, {"color": "#006c00", "font": {"color": "black"}, "id": 19, "label": "User 19", "shape": "dot", "size": 76.1, "title": "User ID: 19\nNet Balance: $661.00"}, {"color": "#006c00", "font": {"color": "black"}, "id": 20, "label": "User 20", "shape": "dot", "size": 71.6, "title": "User ID: 20\nNet Balance: $616.00"}, {"color": "#006c00", "font": {"color": "black"}, "id": 21, "label": "User 21", "shape": "dot", "size": 30.1, "title": "User ID: 21\nNet Balance: $201.00"}, {"color": "#006c00", "font": {"color": "black"}, "id": 22, "label": "User 22", "shape": "dot", "size": 35.2, "title": "User ID: 22\nNet Balance: $252.00"}, {"color": "#bb0000", "font": {"color": "black"}, "id": 23, "label": "User 23", "shape": "dot", "size": 50.1, "title": "User ID: 23\nNet Balance: $-401.00"}, {"color": "#bb0000", "font": {"color": "black"}, "id": 24, "label": "User 24", "shape": "dot", "size": 41.1, "title": "User ID: 24\nNet Balance: $-311.00"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "#555555", "from": 1, "title": "$1109.00", "to": 11, "width": 23.18}, {"arrows": "to", "color": "#555555", "from": 10, "title": "$907.00", "to": 12, "width": 19.14}, {"arrows": "to", "color": "#555555", "from": 13, "title": "$661.00", "to": 19, "width": 14.22}, {"arrows": "to", "color": "#555555", "from": 15, "title": "$616.00", "to": 20, "width": 13.32}, {"arrows": "to", "color": "#555555", "from": 7, "title": "$556.00", "to": 16, "width": 12.12}, {"arrows": "to", "color": "#555555", "from": 17, "title": "$408.00", "to": 9, "width": 9.16}, {"arrows": "to", "color": "#555555", "from": 23, "title": "$401.00", "to": 14, "width": 9.02}, {"arrows": "to", "color": "#555555", "from": 2, "title": "$252.00", "to": 22, "width": 6.04}, {"arrows": "to", "color": "#555555", "from": 24, "title": "$201.00", "to": 21, "width": 5.02}, {"arrows": "to", "color": "#555555", "from": 0, "title": "$155.00", "to": 12, "width": 4.1}, {"arrows": "to", "color": "#555555", "from": 4, "title": "$136.00", "to": 5, "width": 3.72}, {"arrows": "to", "color": "#555555", "from": 0, "title": "$118.00", "to": 3, "width": 3.36}, {"arrows": "to", "color": "#555555", "from": 24, "title": "$107.00", "to": 9, "width": 3.14}, {"arrows": "to", "color": "#555555", "from": 4, "title": "$92.00", "to": 18, "width": 2.84}, {"arrows": "to", "color": "#555555", "from": 6, "title": "$82.00", "to": 14, "width": 2.6399999999999997}, {"arrows": "to", "color": "#555555", "from": 2, "title": "$59.00", "to": 8, "width": 2.1799999999999997}, {"arrows": "to", "color": "#555555", "from": 13, "title": "$48.00", "to": 11, "width": 1.96}, {"arrows": "to", "color": "#555555", "from": 15, "title": "$18.00", "to": 14, "width": 1.3599999999999999}, {"arrows": "to", "color": "#555555", "from": 0, "title": "$15.00", "to": 8, "width": 1.3}, {"arrows": "to", "color": "#555555", "from": 0, "title": "$10.00", "to": 18, "width": 1.2}, {"arrows": "to", "color": "#555555", "from": 15, "title": "$9.00", "to": 11, "width": 1.18}, {"arrows": "to", "color": "#555555", "from": 24, "title": "$2.00", "to": 16, "width": 1.04}, {"arrows": "to", "color": "#555555", "from": 15, "title": "$1.00", "to": 18, "width": 1.02}, {"arrows": "to", "color": "#555555", "from": 24, "title": "$1.00", "to": 18, "width": 1.02}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "forceAtlas2Based": {
            "avoidOverlap": 0,
            "centralGravity": 0.01,
            "damping": 0.4,
            "gravitationalConstant": -50,
            "springConstant": 0.08,
            "springLength": 100
        },
        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  
    network.on("selectNode", function (params) {
        if (params.nodes.length === 1) {
            var nodeId = params.nodes[0];
            var connectedNodes = network.getConnectedNodes(nodeId);
            var connectedEdges = network.getConnectedEdges(nodeId);
            
            connectedNodes.push(nodeId);

            var allNodes = nodes.get(); 
            var allEdges = edges.get();

            var nodesToUpdate = [];
            var edgesToUpdate = [];

            for (var i = 0; i < allNodes.length; i++) {
                var n = allNodes[i];
                if (connectedNodes.indexOf(n.id) === -1) {
                    if (!n.hidden) { n.hidden = true; nodesToUpdate.push(n); }
                } else {
                    if (n.hidden) { n.hidden = false; nodesToUpdate.push(n); }
                }
            }

            for (var i = 0; i < allEdges.length; i++) {
                var e = allEdges[i];
                if (connectedEdges.indexOf(e.id) === -1) {
                    if (!e.hidden) { e.hidden = true; edgesToUpdate.push(e); }
                } else {
                    if (e.hidden) { e.hidden = false; edgesToUpdate.push(e); }
                }
            }
            
            if (nodesToUpdate.length > 0) nodes.update(nodesToUpdate);
            if (edgesToUpdate.length > 0) edges.update(edgesToUpdate);
        }
    });

    network.on("deselectNode", function (params) {
        var allNodes = nodes.get();
        var allEdges = edges.get();
        
        var nodesToUpdate = [];
        var edgesToUpdate = [];
        
        for (var i = 0; i < allNodes.length; i++) {
            if (allNodes[i].hidden) {
                allNodes[i].hidden = false;
                nodesToUpdate.push(allNodes[i]);
            }
        }
        
        for (var i = 0; i < allEdges.length; i++) {
            if (allEdges[i].hidden) {
                allEdges[i].hidden = false;
                edgesToUpdate.push(allEdges[i]);
            }
        }
        
        if (nodesToUpdate.length > 0) nodes.update(nodesToUpdate);
        if (edgesToUpdate.length > 0) edges.update(edgesToUpdate);
    });
    
return network;

              }
              drawGraph();
        </script>
