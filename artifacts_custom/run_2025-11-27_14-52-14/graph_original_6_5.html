        <center>

        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 850px;
                 background-color: white;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#bb0000", "font": {"color": "black"}, "id": 0, "label": "User 0", "shape": "dot", "size": 18.5, "title": "User ID: 0\nNet Balance: $-85.00"}, {"color": "#bb0000", "font": {"color": "black"}, "id": 1, "label": "User 1", "shape": "dot", "size": 18.1, "title": "User ID: 1\nNet Balance: $-81.00"}, {"color": "#bb0000", "font": {"color": "black"}, "id": 2, "label": "User 2", "shape": "dot", "size": 11.9, "title": "User ID: 2\nNet Balance: $-19.00"}, {"color": "#006c00", "font": {"color": "black"}, "id": 3, "label": "User 3", "shape": "dot", "size": 20.0, "title": "User ID: 3\nNet Balance: $100.00"}, {"color": "#006c00", "font": {"color": "black"}, "id": 4, "label": "User 4", "shape": "dot", "size": 16.2, "title": "User ID: 4\nNet Balance: $62.00"}, {"color": "#006c00", "font": {"color": "black"}, "id": 5, "label": "User 5", "shape": "dot", "size": 12.3, "title": "User ID: 5\nNet Balance: $23.00"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "#555555", "from": 3, "title": "$85.00", "to": 0, "width": 2.7}, {"arrows": "to", "color": "#555555", "from": 3, "title": "$15.00", "to": 2, "width": 1.3}, {"arrows": "to", "color": "#555555", "from": 4, "title": "$62.00", "to": 1, "width": 2.24}, {"arrows": "to", "color": "#555555", "from": 5, "title": "$19.00", "to": 1, "width": 1.38}, {"arrows": "to", "color": "#555555", "from": 5, "title": "$4.00", "to": 2, "width": 1.08}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "forceAtlas2Based": {
            "avoidOverlap": 0,
            "centralGravity": 0.01,
            "damping": 0.4,
            "gravitationalConstant": -50,
            "springConstant": 0.08,
            "springLength": 100
        },
        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  
    network.on("selectNode", function (params) {
        if (params.nodes.length === 1) {
            var nodeId = params.nodes[0];
            var connectedNodes = network.getConnectedNodes(nodeId);
            var connectedEdges = network.getConnectedEdges(nodeId);
            
            connectedNodes.push(nodeId);

            var allNodes = nodes.get(); 
            var allEdges = edges.get();

            var nodesToUpdate = [];
            var edgesToUpdate = [];

            for (var i = 0; i < allNodes.length; i++) {
                var n = allNodes[i];
                if (connectedNodes.indexOf(n.id) === -1) {
                    if (!n.hidden) { n.hidden = true; nodesToUpdate.push(n); }
                } else {
                    if (n.hidden) { n.hidden = false; nodesToUpdate.push(n); }
                }
            }

            for (var i = 0; i < allEdges.length; i++) {
                var e = allEdges[i];
                if (connectedEdges.indexOf(e.id) === -1) {
                    if (!e.hidden) { e.hidden = true; edgesToUpdate.push(e); }
                } else {
                    if (e.hidden) { e.hidden = false; edgesToUpdate.push(e); }
                }
            }
            
            if (nodesToUpdate.length > 0) nodes.update(nodesToUpdate);
            if (edgesToUpdate.length > 0) edges.update(edgesToUpdate);
        }
    });

    network.on("deselectNode", function (params) {
        var allNodes = nodes.get();
        var allEdges = edges.get();
        
        var nodesToUpdate = [];
        var edgesToUpdate = [];
        
        for (var i = 0; i < allNodes.length; i++) {
            if (allNodes[i].hidden) {
                allNodes[i].hidden = false;
                nodesToUpdate.push(allNodes[i]);
            }
        }
        
        for (var i = 0; i < allEdges.length; i++) {
            if (allEdges[i].hidden) {
                allEdges[i].hidden = false;
                edgesToUpdate.push(allEdges[i]);
            }
        }
        
        if (nodesToUpdate.length > 0) nodes.update(nodesToUpdate);
        if (edgesToUpdate.length > 0) edges.update(edgesToUpdate);
    });
    
return network;

              }
              drawGraph();
        </script>
